name: Telegram HR Bot

on:
  schedule:
    - cron: '0 6 * * *'  # 9:00 –ú–°–ö (06:00 UTC)
    - cron: '0 11 * * *' # 14:00 –ú–°–ö (11:00 UTC)
    - cron: '0 16 * * *' # 19:00 –ú–°–ö (16:00 UTC)
  workflow_dispatch:

jobs:
  send-post:
    runs-on: ubuntu-latest
    
    timeout-minutes: 10  # ‚è∞ –î–æ–±–∞–≤–∏—Ç—å —Ç–∞–π–º–∞—É—Ç (—á—Ç–æ–±—ã –Ω–µ –≤–∏—Å–µ–ª–æ 1.5 —á–∞—Å–∞)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "üöÄ –ó–∞–ø—É—Å–∫ Telegram HR Bot..."
          python bot.py --once
